<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FPV NEON - MULTIPLAYER</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Courier New', monospace;
            background: #020205;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            color: #00ff00;
        }
        #gameContainer {
            position: relative;
            width: 800px;
            height: 600px;
            background: radial-gradient(circle at center, #1e1b4b 0%, #020617 100%);
            border: 4px solid #1e293b;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.5), inset 0 0 100px rgba(0,0,0,0.8);
            border-radius: 8px;
            overflow: hidden;
        }
        #gameContainer::after {
            content: " ";
            display: block;
            position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
            z-index: 15;
            background-size: 100% 4px, 3px 100%;
            pointer-events: none;
        }
        #gameCanvas { display: block; width: 100%; height: 100%; }
        #osd {
            position: absolute;
            top: 25px; left: 25px; right: 25px;
            display: none;
            justify-content: space-between;
            color: #00ff00;
            font-size: 18px;
            pointer-events: none;
            text-shadow: 0 0 8px rgba(0, 255, 0, 0.8);
            z-index: 20;
        }
        .overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(2, 6, 23, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 30;
        }
        .menu-card {
            background: rgba(0, 20, 0, 0.6);
            padding: 30px;
            border-radius: 15px;
            border: 2px solid #00ff00;
            text-align: center;
            width: 450px;
        }
        .glitch {
            font-size: 48px;
            font-weight: bold;
            letter-spacing: 5px;
            margin-bottom: 20px;
            color: #00ff00;
            text-shadow: 2px 2px #ff0044;
        }
        .btn {
            padding: 10px 20px;
            background: transparent;
            color: #00ff00;
            border: 1px solid #00ff00;
            cursor: pointer;
            font-family: inherit;
            margin: 5px;
            transition: 0.3s;
        }
        .btn:hover, .btn.active {
            background: #00ff00;
            color: #000;
        }
        input {
            background: #000;
            border: 1px solid #00ff00;
            color: #00ff00;
            padding: 10px;
            font-family: inherit;
            text-align: center;
            margin: 10px 0;
            width: 200px;
        }
        #antiCampWarning {
            position: absolute;
            bottom: 50px; left: 50%;
            transform: translateX(-50%);
            color: #ff0044;
            font-size: 24px;
            display: none;
            z-index: 25;
            animation: blink 0.5s infinite;
        }
        @keyframes blink { 50% { opacity: 0; } }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div id="osd">
            <div>גובה: <span id="altitude">0</span>m</div>
            <div>חדר: <span id="roomDisplay">-</span></div>
            <div>ניקוד: <span id="score">0</span></div>
        </div>
        <div id="antiCampWarning">זוז למעלה/למטה!</div>

        <!-- תפריט ראשי -->
        <div id="menu" class="overlay">
            <div class="menu-card">
                <div class="glitch">FPV NEON</div>
                <div style="margin-bottom: 20px;">
                    <p>רמת קושי</p>
                    <button class="btn diff-btn" id="diff-easy">קל</button>
                    <button class="btn diff-btn active" id="diff-normal">רגיל</button>
                    <button class="btn diff-btn" id="diff-hard">קשה</button>
                </div>
                <div style="border-top: 1px solid #00ff0055; padding-top: 20px;">
                    <input type="text" id="roomCode" placeholder="קוד חדר">
                    <br>
                    <button class="btn" id="joinMultiBtn">הצטרף למולטיפלייר</button>
                    <button class="btn" id="startSoloBtn">טיסת סולו</button>
                </div>
                <div id="statusMsg" style="margin-top: 10px; font-size: 12px; color: #ff0044;"></div>
            </div>
        </div>

        <!-- סוף משחק -->
        <div id="gameOver" class="overlay" style="display:none;">
            <div class="menu-card" style="border-color: #ff0044;">
                <div class="glitch" style="color: #ff0044;">SIGNAL LOST</div>
                <p>ניקוד סופי: <span id="finalScore">0</span></p>
                <button class="btn" onclick="location.reload()" style="border-color: #ff0044; color: #ff0044;">REBOOT</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, doc, setDoc, onSnapshot, collection, deleteDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        /** * הגדרות FIREBASE עבור GITHUB PAGES 
         * אם אתה מריץ ב-GitHub, הכנס כאן את האובייקט שקיבלת מה-Firebase Console
         */
        const manualConfig = {
            apiKey: "",
            authDomain: "",
            projectId: "",
            storageBucket: "",
            messagingSenderId: "",
            appId: ""
        };

        // בחירת הגדרות: מהסביבה המקומית או מההגדרות הידניות
        let firebaseConfig;
        try {
            firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : manualConfig;
        } catch(e) {
            firebaseConfig = manualConfig;
        }

        const appId = typeof __app_id !== 'undefined' ? __app_id : 'fpv-neon-prod';
        
        let app, db, auth;
        try {
            app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            auth = getAuth(app);
        } catch(e) {
            console.error("Firebase init failed. Check your config.", e);
        }

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 800;
        canvas.height = 600;

        let user = null;
        let roomCode = null;
        let isMultiplayer = false;
        let difficulty = 'normal';
        let otherPlayers = {};

        const gameState = {
            running: false,
            score: 0,
            startTime: 0,
            lastHeight: 300,
            heightTimer: 0,
            campThreshold: 180,
            drone: {
                x: 150, y: 300, vy: 0, vx: 0,
                baseAcc: 0.35, friction: 0.94, size: 18,
                color: '#00ffcc', thrust: 4
            },
            obstacles: [],
            dust: Array.from({length: 50}, () => ({
                x: Math.random() * 800, y: Math.random() * 600, z: Math.random() * 3 + 1
            }))
        };

        const keys = {};
        window.onkeydown = (e) => keys[e.key.toLowerCase()] = true;
        window.onkeyup = (e) => keys[e.key.toLowerCase()] = false;

        // ניהול תפריט ורמות קושי
        document.querySelectorAll('.diff-btn').forEach(btn => {
            btn.onclick = () => {
                difficulty = btn.id.replace('diff-', '');
                document.querySelectorAll('.diff-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
            };
        });

        document.getElementById('startSoloBtn').onclick = () => {
            isMultiplayer = false;
            initGame();
        };

        document.getElementById('joinMultiBtn').onclick = async () => {
            const code = document.getElementById('roomCode').value.trim().toUpperCase();
            if (!code) {
                document.getElementById('statusMsg').innerText = "נא להזין קוד חדר";
                return;
            }
            
            if (!firebaseConfig.apiKey) {
                document.getElementById('statusMsg').innerText = "שגיאת הגדרות Firebase";
                return;
            }

            try {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }
            } catch (e) {
                document.getElementById('statusMsg').innerText = "התחברות נכשלה";
                return;
            }

            roomCode = code;
            isMultiplayer = true;
            document.getElementById('roomDisplay').innerText = roomCode;

            const roomRef = collection(db, 'artifacts', appId, 'public', 'data', `rooms_${roomCode}`);
            
            onSnapshot(roomRef, (snapshot) => {
                snapshot.docChanges().forEach(change => {
                    const data = change.doc.data();
                    if (user && change.doc.id !== user.uid) {
                        if (change.type === 'removed') {
                            delete otherPlayers[change.doc.id];
                        } else {
                            otherPlayers[change.doc.id] = data;
                        }
                    }
                });
            }, (err) => {
                console.error("Firestore error:", err);
            });

            initGame();
        };

        onAuthStateChanged(auth, (u) => {
            user = u;
        });

        function initGame() {
            document.getElementById('menu').style.display = 'none';
            document.getElementById('osd').style.display = 'flex';
            
            const settings = {
                easy: { acc: 0.2, camp: 240, thrust: 3 },
                normal: { acc: 0.35, camp: 180, thrust: 5 },
                hard: { acc: 0.5, camp: 120, thrust: 8 }
            }[difficulty];

            gameState.drone.baseAcc = settings.acc;
            gameState.campThreshold = settings.camp;
            gameState.drone.thrust = settings.thrust;
            gameState.startTime = Date.now();
            gameState.running = true;

            if (isMultiplayer) {
                gameState.drone.color = `hsl(${Math.random() * 360}, 100%, 70%)`;
                syncPosition();
            }

            loop();
        }

        async function syncPosition() {
            if (!gameState.running || !isMultiplayer || !user) return;
            
            try {
                const playerDoc = doc(db, 'artifacts', appId, 'public', 'data', `rooms_${roomCode}`, user.uid);
                await setDoc(playerDoc, {
                    x: gameState.drone.x,
                    y: gameState.drone.y,
                    vy: gameState.drone.vy,
                    thrust: gameState.drone.thrust,
                    color: gameState.drone.color,
                    lastSeen: Date.now()
                });
            } catch (e) {
                console.error("Sync error:", e);
            }

            setTimeout(syncPosition, 100);
        }

        function createObstacle() {
            return {
                x: 900,
                y: Math.random() * 500 + 50,
                size: 40 + Math.random() * 40,
                speed: 4 + Math.random() * 3,
                hue: Math.random() * 360
            };
        }

        function update() {
            if (!gameState.running) return;

            const d = gameState.drone;
            
            if (keys['w'] || keys['arrowup']) d.vy -= d.baseAcc;
            if (keys['s'] || keys['arrowdown']) d.vy += d.baseAcc;
            
            d.vy *= d.friction;
            d.y += d.vy;
            d.y = Math.max(40, Math.min(canvas.height - 40, d.y));

            if (Math.abs(d.y - gameState.lastHeight) < 2) gameState.heightTimer++;
            else gameState.heightTimer = 0;
            gameState.lastHeight = d.y;

            const warn = document.getElementById('antiCampWarning');
            warn.style.display = gameState.heightTimer > gameState.campThreshold * 0.6 ? 'block' : 'none';

            if (gameState.heightTimer >= gameState.campThreshold) {
                gameState.obstacles.push({...createObstacle(), x: 850, y: d.y});
                gameState.heightTimer = 0;
            }

            if (Math.random() < 0.02) gameState.obstacles.push(createObstacle());

            gameState.obstacles.forEach((obs, i) => {
                obs.x -= obs.speed;
                const dist = Math.sqrt((d.x-obs.x)**2 + (d.y-obs.y)**2);
                if (dist < d.size + obs.size * 0.4) die();
                if (obs.x < -100) {
                    gameState.obstacles.splice(i, 1);
                    gameState.score++;
                }
            });

            gameState.dust.forEach(p => {
                p.x -= 2 * p.z;
                if (p.x < 0) p.x = 800;
            });

            document.getElementById('score').innerText = gameState.score;
            document.getElementById('altitude').innerText = Math.floor((600 - d.y) / 5);
        }

        async function die() {
            gameState.running = false;
            document.getElementById('gameOver').style.display = 'flex';
            document.getElementById('finalScore').innerText = gameState.score;
            if (isMultiplayer && user) {
                try {
                    const playerDoc = doc(db, 'artifacts', appId, 'public', 'data', `rooms_${roomCode}`, user.uid);
                    await deleteDoc(playerDoc);
                } catch (e) {}
            }
        }

        function drawDrone(x, y, vy, thrust, color, label = "") {
            ctx.save();
            ctx.translate(x, y);
            ctx.rotate(vy * 0.05);
            
            ctx.strokeStyle = color;
            ctx.lineWidth = 3;
            ctx.shadowBlur = 10;
            ctx.shadowColor = color;
            ctx.beginPath();
            ctx.moveTo(-15, -15); ctx.lineTo(15, 15);
            ctx.moveTo(15, -15); ctx.lineTo(-15, 15);
            ctx.stroke();

            const propAngle = Date.now() * 0.2;
            [[-15,-15],[15,-15],[-15,15],[15,15]].forEach(([px, py]) => {
                ctx.save();
                ctx.translate(px, py);
                ctx.rotate(propAngle);
                ctx.strokeStyle = "rgba(255,255,255,0.3)";
                ctx.beginPath();
                ctx.ellipse(0, 0, 10, 2, 0, 0, Math.PI*2);
                ctx.stroke();
                ctx.restore();
            });

            ctx.fillStyle = "#111";
            ctx.fillRect(-5, -8, 10, 16);
            ctx.strokeRect(-5, -8, 10, 16);
            
            if (label) {
                ctx.rotate(-vy * 0.05);
                ctx.fillStyle = color;
                ctx.font = "10px monospace";
                ctx.textAlign = "center";
                ctx.fillText(label, 0, -25);
            }
            ctx.restore();
        }

        function draw() {
            ctx.fillStyle = "#020617";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = "rgba(0, 255, 0, 0.2)";
            gameState.dust.forEach(p => ctx.fillRect(p.x, p.y, p.z, p.z));

            gameState.obstacles.forEach(obs => {
                ctx.strokeStyle = `hsl(${obs.hue}, 100%, 50%)`;
                ctx.lineWidth = 2;
                ctx.shadowBlur = 15;
                ctx.shadowColor = ctx.strokeStyle;
                ctx.strokeRect(obs.x - obs.size/2, obs.y - obs.size/2, obs.size, obs.size);
            });

            drawDrone(gameState.drone.x, gameState.drone.y, gameState.drone.vy, gameState.drone.thrust, gameState.drone.color, "אתה");

            Object.keys(otherPlayers).forEach(id => {
                const p = otherPlayers[id];
                drawDrone(p.x, p.y, p.vy, p.thrust, p.color, "שחקן " + id.substring(0, 3));
            });
        }

        function loop() {
            update();
            draw();
            if (gameState.running) requestAnimationFrame(loop);
        }
    </script>
</body>
</html>
